name: ATSAM3X

on:
  workflow_dispatch:

  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/build_atsam3x.yml"

  push:
    paths:
      - "src/**"
      - ".github/workflows/build_atsam3x.yml"

jobs:
  arduino_due_x:
    name: atsam3x ${{ matrix.sketches.name }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        sketches:
          - name: serial
          - name: ethernet
          - name: wifi

        board:
          - fqbn: arduino:sam:arduino_due_x
            denko-target: atsam3x
            platforms: |
              - name: arduino:sam
            libraries: |
              - name: Servo
              - name: Ethernet
              - name: WiFi
              - name: Adafruit NeoPixel

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Generate
        id: generate
        run: echo "path=$(./bin/denko sketch ${{ matrix.sketches.name }} --target ${{ matrix.board.denko-target }})" >> $GITHUB_OUTPUT

      - name: Compile Arduino Sketches
        uses: arduino/compile-sketches@v1.1.1
        with:
          platforms: ${{ matrix.board.platforms }}
          fqbn: ${{ matrix.board.fqbn }}
          libraries: ${{ matrix.board.libraries }}
          sketch-paths: |
            - ${{ steps.generate.outputs.path }}
